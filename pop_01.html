<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>welcome</title>
        <link rel="stylesheet" href="css/pop_style.css">
        <link rel="stylesheet" href="css/fonts.css">
     <!--   <link rel="stylesheet" href="css/reset.css">-->
   
   <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>

	<script>
		$(document).ready(function(){
	
			var filenameHover = function(){
			
				$(this).parent().parent().toggleClass('foundcontainer-on');
			};
			
			$('p.filename').on('hover', filenameHover);
			
			
			$('p.filename').click(function(){
				
				$(this).off('hover', filenameHover);
				$(this).parent().parent().addClass('foundcontainer-on');
				$(this).parent().animate({left:'-1'}, 1000);
			});
			
		})
		
	</script>

</head>
<body style="margin:0;">
        
<div class="row">
       
	<div class="span1 backgroundimage">
	
		<div class="saveas">Select format to 'Save as'</div>
		
		<div class="selectcontainer">
			<div class="btn mp3">MP3</div>
			<div class="btn mp4">MP4</div>
			<div class="btn original">Original</div>
		</div>
		
				<div class="foundcontainer"> 

					<div class="cancel"><a href="#">Cancel</a></div>
						
					<div class="downloadandfilenametomove">
						<p class="downloadthis">File Downloading</p>
					</div>
		
				</div>
			
		
	
		
			
	</div>
     		
</div><!--span1 backgroundimage-->


</body>
</html>
